INTERMEDIATE_STATE_MUST_HAVE_AT_LEAST_ONE_ARRIVING_TRANSITION = Fiecare stare intermediara trebuie să aibă cel puţin o tranziţie care să ajungă în acea stare.
STOP_STATE_CANNOT_HAVE_LEAVING_TRANSITIONS = O stare de tip stop nu poate avea tranziţii care să plece din stare.
STOP_STATE_MUST_HAVE_AT_LEAST_ONE_ARRIVING_TRANSITION = O stare de tip stop trebuie să aibă cel puţin o tranziţie care să ajungă în acea stare.
NO_METADATA_FOUND_WITH_SPECIFIED_NAME = Nu s-a gasit metadată cu numele specificat.
