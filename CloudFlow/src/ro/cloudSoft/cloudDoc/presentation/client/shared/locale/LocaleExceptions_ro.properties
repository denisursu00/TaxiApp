WORKFLOW_MUST_HAVE_A_START_STATE = Fluxul trebuie să aibă o stare de tip start.
WORKFLOW_CANNOT_HAVE_MORE_THAN_ONE_START_STATE = Fluxul nu poate avea mai mult de o stare de tip start.
