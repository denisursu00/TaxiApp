OTHER_REPLACEMENT_PROFILES_EXIST_WITH_OVERLAPING_PERIOD = Există deja profile de înlocuire a căror perioadă se intersectează cu cea dată.
ONLY_ACTIVE_REPLACEMENT_PROFILES_CAN_BE_RETURNED = Se poate reveni doar pentru profile de înlocuire active.
