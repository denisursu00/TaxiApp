<app-loading *ngIf="loading"></app-loading>
<div class="login-body">
    <div class="login-topbar">
        <a href="#" class="logo" title="version: {{appVersion}}">
            <!--<img src="../../assets/layout/images/ecuador-logo.png" alt="ecuador-layout"/>-->
            <span class="logo-text" translate>LABELS.APP_NAME</span><span *ngIf="!isProduction" class="logo-text-environment">({{appEnvironmentName}})</span>
        </a>
    </div>
    <div class="login-image">
        <div class="login-panel">
            <!-- <img src="../../assets/layout/images/ecuador-orange-logo.png" alt="ecuador-layout"/> -->
            <div class="login-panel-title" translate>LABELS.LOGIN</div>
            <div class="login-panel-message-container">              
              <div *ngIf="errorVisible" class="ui-message ui-widget ui-corner-all ui-message-error">
                <span class="ui-message-text">{{'MESSAGES.' + errorCode | translate}}</span>
              </div>
            </div>
            <form [formGroup]="formGroup">           
              <div class="ui-g-12">
                  <div class="input-wrapper">
                      <input type="text" formControlName="username" autocomplete="off" placeholder="Username" class="ui-inputtext ui-widget" (keyup.enter)="onLoginAction($event)">
                  </div>
              </div>
              <div class="ui-g-12">
                  <div class="input-wrapper">
                      <input type="password" formControlName="password" autocomplete="off" placeholder="Password" class="ui-inputtext ui-widget" (keyup.enter)="onLoginAction($event)">
                  </div>
              </div>
              <div class="checkbox-container">
                  <div class="remember-me">
                      <input type="checkbox" formControlName="rememberMe" class="ui-chkbox ui-chkbox-box">
                      <span translate>LABELS.LOGIN_REMEMBER_ME</span>
                  </div>
                  <button type="button" (click)="onLoginAction($event)" class="ui-button ui-widget ui-state-default ui-corner-all ui-button-text-only" >
                      <span class="ui-button-text ui-c">Login</span>
                  </button>
              </div>
            </form>
            <!-- 
            <div class="separator"></div>

            <a href="#" class="subinfo">
                <span>Forgot your password?</span>
            </a> 
            -->

        </div>
    </div>
</div>
