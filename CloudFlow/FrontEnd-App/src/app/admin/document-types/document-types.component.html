<div class="ui-g">
	<div class="ui-g-12">
		<p-button [label]="'LABELS.ADD' | translate" (onClick)="onAdd($event)"></p-button>
		<p-button [label]="'LABELS.EDIT' | translate" (onClick)="onEdit($event)" [disabled]="!editEnabled"></p-button>
		<p-button [label]="'LABELS.DELETE' | translate" (onClick)="onDelete($event)" [disabled]="!deleteEnabled"></p-button>
		<p-button [label]="'LABELS.REFRESH' | translate" (onClick)="onRefresh($event)"></p-button>
	</div>
	<div class="ui-g-12">
		<p-table [(selection)]="selectedDocumentType"
				[value]="documentTypes"  
				[selectionMode]="'single'"
				[responsive]="true"
				[resizableColumns]="true"
				[scrollable]="true"
				[scrollHeight]="scrollHeight"
				[paginator]="true" 
				[rows]="pageSize"
				[loading]="loading"
				(onRowSelect)="onDocumentTypeSelected($event)"
				(onRowUnselect)="onDocumentTypeUnselected($event)">
			<ng-template pTemplate="colgroup" let-columns>
				<colgroup>
					<col style="width: 50%">
					<col style="width: 50%">
				</colgroup>
			</ng-template>
			<ng-template pTemplate="header" let-columns>
				<tr>
					<th pResizableColumn pSortableColumn="name" style="width: 50%">
						{{"LABELS.NAME" | translate}}
						<p-sortIcon field="name"></p-sortIcon>
					</th>
					<th pResizableColumn style="width: 50%">{{"LABELS.DESCRIPTION" | translate}}</th>
				</tr>
			</ng-template>
			<ng-template pTemplate="body" let-documentType>
					<tr [pSelectableRow]="documentType">						
						<td class="ui-resizable-column">{{documentType.name}}</td>
						<td>{{documentType.description}}</td>
					</tr>
			</ng-template>
		</p-table>
	</div>
</div>

<app-document-type-window *ngIf="documentTypeWindowVisible"
	[mode]="documentTypeWindowMode"
	[documentTypeId]="documentTypeWindowDocumentTypeId"
	(windowClosed)="onDocumentTypeWindowClosed($event)"
	(dataSaved)="onDocumentTypeWindowDataSaved($event)">
</app-document-type-window>
