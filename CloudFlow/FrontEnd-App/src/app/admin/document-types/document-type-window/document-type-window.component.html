<app-loading *ngIf="loadingVisible"></app-loading>

<p-dialog #pDialog [(visible)]="windowVisible" [modal]="true" appendTo="body"
		[contentStyle]="{'height':'70vh'}" [style]="{'width':'90vw','height':'auto'}" 
		(onShow)="onShow($event)" (onHide)="onHide($event)">
	<p-header>
		<span>{{title}}</span>
		<a [ngClass]="{'ui-dialog-titlebar-icon ui-corner-all':true}" style="position: absolute; right: 30px;"  tabindex="0" role="button" (click)="onToggleMinimize()" (keydown.enter)="onToggleMinimize()">
			<span [ngClass]="minimized ? 'pi pi-chevron-down' : 'pi pi-minus'"></span>
		</a>
	</p-header>
	<p-tabView [activeIndex]="activeTabIndex" (onChange)="onTabChanged($event)" [style]="{'height':'70vh'}">
		<p-tabPanel [header]="'LABELS.GENERAL' | translate" [selected]="true">
			<span *ngIf="!tabContentVisible">{{'MESSAGES.LOADING' | translate}}</span>
			<app-document-type-general-tab-content *ngIf="tabContentVisible" 
				[inputData]="tabContentInputData" 
				[mode]="tabContentMode">
			</app-document-type-general-tab-content>
		</p-tabPanel>		
		<p-tabPanel [header]="'LABELS.INITIATORS' | translate">
			<span *ngIf="!tabContentVisible">{{'MESSAGES.LOADING' | translate}}</span>
			<app-document-type-initiators-tab-content *ngIf="tabContentVisible" 
				[inputData]="tabContentInputData" 
				[mode]="tabContentMode">
			</app-document-type-initiators-tab-content>
		</p-tabPanel>
		<p-tabPanel [header]="'LABELS.ATTACHMENTS' | translate">
			<span *ngIf="!tabContentVisible">{{'MESSAGES.LOADING' | translate}}</span>
			<app-document-type-attachments-tab-content *ngIf="tabContentVisible" 
				[inputData]="tabContentInputData" 
				[mode]="tabContentMode">
			</app-document-type-attachments-tab-content>
		</p-tabPanel>
		<p-tabPanel [header]="'LABELS.METADATA' | translate">
			<span *ngIf="!tabContentVisible">{{'MESSAGES.LOADING' | translate}}</span>
			<app-document-type-metadata-tab-content *ngIf="tabContentVisible" 
				[inputData]="tabContentInputData" 
				[mode]="tabContentMode">
			</app-document-type-metadata-tab-content>
		</p-tabPanel>
	</p-tabView>
	<p-footer>
		<p-button (onClick)="onSaveAction($event)" [label]="'LABELS.SAVE' | translate"></p-button>
		<p-button (onClick)="onCancelAction($event)" [label]="'LABELS.CANCEL' | translate"></p-button>
	</p-footer>
</p-dialog>

<app-messages-window *ngIf="messagesWindowVisible"
	[messages]="messagesWindowMessages"
	(windowClosed)="onMessagesWindowClosed($event)">
</app-messages-window>

<app-confirmation-window *ngIf="confirmationWindow.visible"
	[messages]="confirmationWindow.messages"
	[confirmationCallback]="confirmationWindow.callback">
</app-confirmation-window>
