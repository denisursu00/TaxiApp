<div class="ui-g-12 ui-md-12 ui-lg-5">
	<app-organization-selector 
			selectionMode="multiple" 
			[selectableEntityTypes]="selectableEntityTypes"
			[visibleEntityTypes]="visibleEntityTypes"
			(selectionChanged)="onOrganizationSelectionChanged($event)"
			(dataLoaded)="onOrganizationSelectorDataLoaded($event)">
	</app-organization-selector>
</div>

<div class="ui-g-12 ui-md-12 ui-lg-2">
	<div class="ui-g-12">
		<button pButton type="button" [label]="'LABELS.ADD' | translate" (click)="onAddUserRights()" [disabled]="premitAll"></button>
	</div>
	<div class="ui-g-12">
		<button pButton type="button" class="ui-button-danger" [label]="'LABELS.REMOVE' | translate" (click)="onDeleteUserRight()" [disabled]="premitAll"></button>
	</div>
</div>

<div class="ui-g-12 ui-md-12 ui-lg-5"> 
	<p-table [(selection)]="selectedUserRightsViewInfo" [value]="userRightsViewInfo">
		<ng-template pTemplate="header">
			<tr>
				<th style="width: 4em">
					<p-tableHeaderCheckbox></p-tableHeaderCheckbox>
				</th>
				<th>{{"LABELS.ENTITY" | translate}}</th>
				<th>{{"LABELS.RIGHTS" | translate}}</th>
			</tr>
		</ng-template>
		<ng-template pTemplate="body" let-userRightsViewInfo>
			<tr [pSelectableRow]="userRightsViewInfo">
				<td>
					<p-tableCheckbox [value]="userRightsViewInfo"></p-tableCheckbox>
				</td>
				<td><span class="{{userRightsViewInfo.icon}}"></span> {{userRightsViewInfo.label}}</td>
				<td>
					<p-selectButton [options]="userRightsItems" [(ngModel)]="userRightsViewInfo.rights" multiple="multiple"
							(onChange)="onUserRightsChanged()">
					</p-selectButton>
				</td>
			</tr>
		</ng-template>
	</p-table>
</div>
