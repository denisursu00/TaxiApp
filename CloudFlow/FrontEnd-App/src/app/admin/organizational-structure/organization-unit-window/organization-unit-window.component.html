<p-dialog *ngIf="windowVisible" [visible]="windowVisible" [width]="width" [modal]="true" (onHide)="onHide($event)">
	<p-header>{{"LABELS.ORG_UNIT" | translate}}:</p-header>
	<form [formGroup]="form">
		<div class="ui-g-12 ui-g-nopad">
			<div class="ui-g-12 ui-sm-12 ui-md-2 ">{{"LABELS.NAME" | translate}}*:</div>
			<div class="ui-g-12 ui-sm-12 ui-md-10">
				<input pInputText formControlName="name" type="text" required/>
			</div>
			<div *ngIf="nameFormControl.invalid && (nameFormControl.dirty || nameFormControl.touched)" class="ui-g-12 ui-sm-12 ui-md-10 ui-md-offset-2">
				<div class="ui-message ui-messages-error ui-corner-all">
					<i class="fa fa-close"></i>
					{{"MESSAGES.VALIDATOR_MANDATORY_FIELD" | translate}}
				</div>
			</div>
		</div>

		<div class="ui-g-12 ui-g-nopad">
			<div class="ui-g-12 ui-sm-12 ui-md-2">{{"LABELS.DESCRIPTION" | translate}}:</div>
			<div class="ui-g-12 ui-sm-12 ui-md-10">
				<textarea pInputTextarea formControlName="description" type="text" style="width: -webkit-fill-available;"></textarea>
			</div>
		</div>

		<div class="ui-g-12 ui-g-nopad" *ngIf="managerFieldVisible">
			<div class="ui-g-12 ui-sm-12 ui-md-2">{{"LABELS.MANAGER" | translate}}:</div>
			<div class="ui-g-12 ui-sm-12 ui-md-10">
				<p-dropdown 
					[options]="userSelectItems"
					[autoDisplayFirst]="false"
					formControlName="managerId"
					filter="true"
					appendTo="body">
				</p-dropdown>
			</div>
		</div>
	</form>
	<p-footer>
		<p-button *ngIf="addButtonVisible" (onClick)="onAddAction($event)" [label]="'LABELS.ADD' | translate"></p-button>
		<p-button *ngIf="saveButtonVisible" (onClick)="onSaveAction($event)" [label]="'LABELS.SAVE' | translate"></p-button>
		<p-button (onClick)="onCancelAction($event)" [label]="'LABELS.CANCEL' | translate"></p-button>
	</p-footer>
</p-dialog>
