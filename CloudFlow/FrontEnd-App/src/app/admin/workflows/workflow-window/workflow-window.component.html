<app-loading *ngIf="loadingVisible"></app-loading>

<p-dialog #pDialog [(visible)]="windowVisible" [modal]="true" appendTo="body" 
		[contentStyle]="{'height':'70vh'}" [style]="{'width':'90vw','height':'auto'}" 
		(onShow)="onShow($event)" (onHide)="onHide($event)">
	<p-header>
		<span>{{title}}</span>
		<a [ngClass]="{'ui-dialog-titlebar-icon ui-corner-all':true}" style="position: absolute; right: 30px;"  tabindex="0" role="button" (click)="onToggleMinimize()" (keydown.enter)="onToggleMinimize()">
			<span [ngClass]="minimized ? 'pi pi-chevron-down' : 'pi pi-minus'"></span>
		</a>
	</p-header>
	<p-tabView [activeIndex]="activeTabIndes" (onChange)="onTabChanged($event)" [style]="{'height':'70vh'}">
		<p-tabPanel [header]="'LABELS.GENERAL' | translate" [selected]="true">
			<app-workflow-general-tab-content
				*ngIf="tabContentVisible"
				[inputData]="tabContentInputData"
				[mode]="mode">
			</app-workflow-general-tab-content>
		</p-tabPanel>
		<p-tabPanel [header]="'LABELS.SUPERVISORS' | translate">
			<app-workflow-supervisors-tab-content
				*ngIf="tabContentVisible"
				[inputData]="tabContentInputData"
				[mode]="mode">
			</app-workflow-supervisors-tab-content>
		</p-tabPanel>
		<p-tabPanel [header]="'LABELS.STATES' | translate">
			<app-workflow-states-tab-content
				*ngIf="tabContentVisible"
				[inputData]="tabContentInputData"
				[mode]="mode">
			</app-workflow-states-tab-content>
		</p-tabPanel>
		<p-tabPanel [header]="'LABELS.TRANSITIONS' | translate">
			<app-workflow-transitions-tab-content
				*ngIf="tabContentVisible"
				[inputData]="tabContentInputData"
				[mode]="mode">
			</app-workflow-transitions-tab-content>
		</p-tabPanel>
	</p-tabView>
	<p-footer>
		<p-button (onClick)="onSaveAction($event)" [label]="'LABELS.SAVE' | translate"></p-button>
		<p-button (onClick)="onCancelAction($event)" [label]="'LABELS.CANCEL' | translate"></p-button>
	</p-footer>
</p-dialog>
