<div class="ui-g ui-grid-responsive ui-grid-pad ui-fluid">
	<form [formGroup]="form" class="ui-g-12" novalidate>
		<div class="ui-g-12 ui-g-nopad ">
			<div class="ui-g-12 ui-sm-12 ui-md-2">{{"LABELS.NAME" | translate}}*:</div>
			<div class="ui-g-12 ui-sm-12 ui-md-10">
				<input pInputText type="text" formControlName="name" />
			</div>
			<div *ngIf="workflowNameFormControl.invalid && workflowNameFormControl.touched" class="ui-g-12 ui-sm-12 ui-md-10 ui-md-offset-2">
				<div class="ui-message ui-messages-error ui-corner-all">
					<i class="fa fa-close"></i>
					{{"MESSAGES.VALIDATOR_MANDATORY_FIELD" | translate}}
				</div>
			</div>
		</div>

		<div class="ui-g-12 ui-g-nopad ">
			<div class="ui-g-12 ui-sm-12 ui-md-2">{{"LABELS.DESCRIPTION" | translate}}:</div>
			<div class="ui-g-12 ui-sm-12 ui-md-10">
				<textarea formControlName="description" pInputTextarea></textarea>
			</div>
		</div>

		<div class="ui-g-12 ui-g-nopad ">
			<div class="ui-g-12 ui-sm-12 ui-md-2">{{"LABELS.VERSION_NR" | translate}}*:</div>
			<div class="ui-g-12 ui-sm-12 ui-md-10">
				<input pInputText [placeholder]="'LABELS.AUTO_GENERATED' | translate" type="text" formControlName="version" readonly/>
			</div>
		</div>
		<div class="ui-g-12 ui-g-nopad ">
			<div class="ui-g-12 ui-sm-12 ui-md-2">{{"LABELS.DOCUMENT_TYPES" | translate}}*:</div>
			<div class="ui-g-12 ui-sm-12 ui-md-10">
				<app-picklist [sourceItems]="sourceDocumentTypes" [propertyNameToDisplay]="'name'" formControlName="documentTypes"></app-picklist>
			</div>
			<div *ngIf="workflowDocumentTypesFormControl.invalid && workflowDocumentTypesFormControl.touched" class="ui-g-12 ui-sm-12 ui-md-10 ui-md-offset-2">
				<div class="ui-message ui-messages-error ui-corner-all">
					<i class="fa fa-close"></i>
					{{"MESSAGES.VALIDATOR_MANDATORY_FIELD" | translate}}
				</div>
			</div>
		</div>
	</form>
</div>
