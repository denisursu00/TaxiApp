<p-dropdown
		[(ngModel)]="selectedRoutingType"
		[options]="routingTypesSelectItems"
		[style]="{'width':'100%'}"
		[autoDisplayFirst]="false"
		(onChange)="onRoutingTypeChanged($event)">
	<ng-template let-item pTemplate="selectedItem">
		<span style="vertical-align: left">{{"LABELS." + item.label | translate}}</span>
	</ng-template> 
	<ng-template let-item pTemplate="item">
		<span style="vertical-align: left">{{"LABELS." + item.label | translate}}</span>
	</ng-template>
</p-dropdown>
