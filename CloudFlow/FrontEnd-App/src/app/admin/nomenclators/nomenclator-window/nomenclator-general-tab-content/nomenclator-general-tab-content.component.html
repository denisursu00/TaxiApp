<div class="ui-g ui-grid-responsive ui-grid-pad ui-fluid">
	<form [formGroup]="form" class="ui-g-12">
		<div class="ui-g-12 ui-g-nopad">
			<div class="ui-g-12 ui-sm-12 ui-md-2 ">{{"LABELS.NAME" | translate}}*:</div>
			<div class="ui-g-12 ui-sm-12 ui-md-10">
				<input pInputText formControlName="name" type="text"/>
			</div>
			<div *ngIf="nameFormControl.invalid && (nameFormControl.dirty || nameFormControl.touched)" class="ui-g-12 ui-sm-12 ui-md-10 ui-g-offset-2">
				<div class="ui-message ui-messages-error ui-corner-all">
					<i class="fa fa-close"></i>
					{{"MESSAGES.VALIDATOR_MANDATORY_FIELD" | translate}}
				</div>
			</div>
		</div>

		<div class="ui-g-12 ui-g-nopad">
			<div class="ui-g-12 ui-sm-12 ui-md-2">{{"LABELS.DESCRIPTION" | translate}}:</div>
			<div class="ui-g-12 ui-sm-12 ui-md-10">
				<textarea pInputTextarea formControlName="description" type="text"></textarea>
			</div>
		</div>
	</form>
</div>
