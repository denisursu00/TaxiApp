<p-dropdown 
	[(ngModel)]="selectedUser"
	[options]="users"
	[disabled]="readonly"
	[autoDisplayFirst]="displayFirst"
	[placeholder]="'LABELS.SELECT' | translate"
	[optionLabel]="optionLabel"
	[style]="{'width':'100%'}"
	[showClear]="true"
	appendTo="body"
	filter="true"
	(onChange)="onUserChanged($event)">
</p-dropdown>
