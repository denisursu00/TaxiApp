<app-loading *ngIf="loadingVisible"></app-loading>
<p-dialog #pDialog [(visible)]="windowVisible" [modal]="true" appendTo="body"
		[contentStyle]="{'height':'70vh'}" [style]="{'width':'90vw','height':'auto'}" 
		(onShow)="onShow($event)" (onHide)="onHide($event)">
	<p-header>
		{{"LABELS.REPREZENTANTI_COMISIE_SAU_GL" | translate}}: {{ inputData.comisiiSauGlName }}
		<a [ngClass]="{'ui-dialog-titlebar-icon ui-corner-all':true}" style="position: absolute; right: 30px;"  tabindex="0" role="button" (click)="onToggleMinimize()" (keydown.enter)="onToggleMinimize()">
			<span [ngClass]="minimized ? 'pi pi-chevron-down' : 'pi pi-minus'"></span>
		</a>
	</p-header>
	<p-tabView [activeIndex]="activeTabIndex" (onChange)="onTabChanged($event)" [style]="{'height':'70vh'}">
		<p-tabPanel [header]="'LABELS.GENERAL' | translate" [selected]="true">
			<span *ngIf="!tabContentVisible">{{'MESSAGES.LOADING' | translate}}</span>
			<app-reprezentanti-comisie-sau-gl-general-tab-content *ngIf="tabContentVisible"
				[readonly]="tabContentReadonly" 
				[inputData]="tabContentInputData">
			</app-reprezentanti-comisie-sau-gl-general-tab-content>
		</p-tabPanel>		
		<p-tabPanel [header]="'LABELS.MEMBERS' | translate">
			<span *ngIf="!tabContentVisible">{{'MESSAGES.LOADING' | translate}}</span>
			<app-reprezentanti-comisie-sau-gl-membri-tab-content *ngIf="tabContentVisible" 
				[readonly]="tabContentReadonly" 
				[inputData]="tabContentInputData">
			</app-reprezentanti-comisie-sau-gl-membri-tab-content>			
		</p-tabPanel>
	</p-tabView>
	<p-footer>
		<p-button *ngIf="saveActionEnabled" (onClick)="onSaveAction($event)" [label]="'LABELS.SAVE' | translate"></p-button>
		<p-button (onClick)="onCloseAction($event)" [label]="'LABELS.CLOSE' | translate"></p-button>
	</p-footer>
</p-dialog>

<app-messages-window *ngIf="messagesWindowVisible"
	[messages]="messagesWindowMessages"
	(windowClosed)="onMessagesWindowClosed($event)">
</app-messages-window>
