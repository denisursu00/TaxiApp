<div class="ui-g">
    <app-loading *ngIf="loadingVisible"></app-loading>
    <div class="ui-g-12">
        <p-tabView (onChange)="onTabChanged($event)" [activeIndex]="indexOfActiveTab">
            <p-tabPanel [header]="'LABELS.SIMPLE_SEARCH' | translate">
                <app-simple-search-tab-content></app-simple-search-tab-content>
            </p-tabPanel>
            <p-tabPanel [header]="'LABELS.ADVANCED_SEARCH' | translate">
                <app-advanced-search-tab-content></app-advanced-search-tab-content>
            </p-tabPanel>
            <p-tabPanel [header]="'LABELS.SEARCH_RESULTS' | translate" [disabled]="!isResultsTabVisible">
                <app-results-tab-content></app-results-tab-content>
            </p-tabPanel>
        </p-tabView>
    </div>
    <div class="ui-g-12">
        <p-button *ngIf="isSearchButtonVisible" (onClick)="onSearchAction($event)" [label]="'LABELS.SEARCH' | translate"></p-button>
    </div>
</div>
