<p-table
		#resultsTable
		[(contextMenuSelection)]="selectedDocument"
		[columns]="columns"
		[value]="documentsPage.items"
		[paginator]="true"
		[rows]="documentsPage.pageSize"
		[totalRecords]="documentsPage.totalItems"
		[responsive]="true"
		[resizableColumns]="true"
		[scrollable]="true"
		[scrollHeight]="scrollHeight"
		[contextMenu]="contextMenu"
		columnResizeMode="expand"
		selectionMode="single">
	<ng-template pTemplate="caption">
		<div class="ui-helper-clearfix">
			<button type="button" pButton icon="fa fa-file-o" iconPos="left" [label]="'LABELS.REPORT' | translate" (click)="resultsTable.exportCSV()" style="float:left; width: 150px"></button>
		</div>
	</ng-template>
	<ng-template pTemplate="colgroup" let-columns>
		<colgroup>
			<col *ngFor="let column of columns" style="width:200px">
		</colgroup>
	</ng-template>
	<ng-template pTemplate="header" let-columns>
		<tr>
			<th *ngFor="let column of columns" pResizableColumn>
				{{column.header}}
			</th>
		</tr>
	</ng-template>
	<ng-template pTemplate="body" let-rowData let-columns="columns">
		<tr [pSelectableRow]="rowData" [pContextMenuRow]="rowData">
			<td *ngFor="let column of columns">
				{{rowData[column.field]}}
			</td>
		</tr>
	</ng-template>
</p-table>

<p-contextMenu #contextMenu [model]="contextMenuItems"></p-contextMenu>
<app-document-window *ngIf="documentWindowVisible" [inputData]="documentWindowInputData" [mode]="documentWindowMode" (windowClosed)="onDocumentWindowClosed($event)"></app-document-window>
