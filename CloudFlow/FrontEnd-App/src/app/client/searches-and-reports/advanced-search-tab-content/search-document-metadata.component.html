<div [formGroup]="formGroup" class="ui-grid ui-grid-responsive ui-grid-pad ui-fluid">
	<div class="ui-g">
		<div class="ui-grid-col-2">
			{{metadataDefinition.label}}:
		</div>
		<div [ngSwitch]="metadataDefinition.type" class="ui-grid-col-12">

			<!-- Metadata TEXT -->
			<input *ngSwitchCase="'TEXT'" 
					type="text" 
					[formControlName]="metadataDefinition.name" 
					pInputText>

			<!-- Metadata NUMERIC -->
			<app-metadata-numeric-field *ngSwitchCase="'NUMERIC'" 
					[formControlName]="metadataDefinition.name">
			</app-metadata-numeric-field>

			<!-- Metadata AUTO_NUMBER -->
			<input *ngSwitchCase="'AUTO_NUMBER'" 
					type="text" 
					[formControlName]="metadataDefinition.name"
					pInputText>

			<!-- Metadata DATE -->
			<p-calendar *ngSwitchCase="'DATE'" 
					[formControlName]="metadataDefinition.name" 
					[showIcon]="true" 
					readonlyInput="false" 
					[dateFormat]="dateFormat" 
					appendTo="body" 
					[monthNavigator]="false" 
					[yearNavigator]="false" 
					showButtonBar="true" 
					dataType="date">
			</p-calendar>

			<!-- Metadata DATE_TIME -->
			<p-calendar *ngSwitchCase="'DATE_TIME'" 
					[formControlName]="metadataDefinition.name" 
					showIcon="true" 
					[readonlyInput]="false" 
					[dateFormat]="dateTimeFormat"
					[showTime]="true"
					hourFormat="24"
					utc="false"
					monthNavigator="true" 
					yearNavigator="true"
					[yearRange]="yearRange"
					showButtonBar="true"
					appendTo="body" 
					[dataType]="'date'">
			</p-calendar>
			
			<!-- Metadata MONTH -->
			<p-calendar *ngSwitchCase="'MONTH'" 
					[formControlName]="metadataDefinition.name" 
					view="month"
					[readonlyInput]="false" 
					[dateFormat]="monthFormat" 
					[yearNavigator]="true" 
					[yearRange]="yearRange"
					[showButtonBar]="true" 
					[dataType]="'date'">
			</p-calendar>

			<!-- Metadata TEXT_AREA -->
			<textarea *ngSwitchCase="'TEXT_AREA'" 
					[formControlName]="metadataDefinition.name" 
					pInputTextarea>
			</textarea>

			<!-- Metadata USER -->
			<app-metadata-user-field *ngSwitchCase="'USER'" 
					[formControlName]="metadataDefinition.name"
					[metadataDefinition]="metadataDefinition">
			</app-metadata-user-field>
			
			<!-- Metadata LIST -->
			<app-metadata-list-field *ngSwitchCase="'LIST'" 
					[formControlName]="metadataDefinition.name"
					[metadataDefinition]="metadataDefinition">
			</app-metadata-list-field>

			<!-- Metadata NOMENCLATOR -->
			<app-metadata-nomenclator-field *ngSwitchCase="'NOMENCLATOR'" 
					[formControlName]="metadataDefinition.name"
					[metadataDefinition]="metadataDefinition">
			</app-metadata-nomenclator-field>

			<!-- Metadata GRUP -->
			<app-metadata-group-field *ngSwitchCase="'GROUP'" 
					[formControlName]="metadataDefinition.name"
					[metadataDefinition]="metadataDefinition">
			</app-metadata-group-field>

			<!-- Metadata DOCUMENT -->
			<app-metadata-document-field *ngSwitchCase="'DOCUMENT'" 
					[formControlName]="metadataDefinition.name"
					[metadataDefinition]="metadataDefinition">
			</app-metadata-document-field>
			
			<!-- Metadata CALENDAR -->
			<app-metadata-calendar-field *ngSwitchCase="'CALENDAR'" 
					[formControlName]="metadataDefinition.name"
					[metadataDefinition]="metadataDefinition">
			</app-metadata-calendar-field>

			<!-- Metadata PROJECT -->
			<app-metadata-project-field *ngSwitchCase="'PROJECT'" 
					[formControlName]="metadataDefinition.name"
					[metadataDefinition]="metadataDefinition">
			</app-metadata-project-field>
		</div>
	</div>	
</div>
