<p-table
		[(selection)]="selectedActivity"
		[columns]="columns"
		[value]="myActivitiesPage.items"
		[paginator]="true"
		[rows]="myActivitiesPage.pageSize"
		[totalRecords]="myActivitiesPage.totalItems"
		[responsive]="true"
		[resizableColumns]="true"
		[scrollable]="true"
		[scrollHeight]="scrollHeight"
		[loading]="isLoading"
		(onRowSelect)="onDocumentSelect($event)"
		(onRowUnselect)="onDocumentUnselect($event)"
		columnResizeMode="expand"
		selectionMode="single">
	
	<ng-template pTemplate="caption">
		<div style="text-align:left">
			<button type="button" pButton icon="fa fa-refresh" (click)="reloadMyActivities()" style="width: 30px"></button>
			<button type="button" pButton icon="fa fa-fw fa-edit" (click)="onViewMyActivity()" [disabled]="!viewActionEnabled" style="width: 30px"></button>
		</div>
	</ng-template>

	<ng-template pTemplate="emptymessage">
		<tr>
			<td [attr.colspan]="columns.length">
				{{'LABELS.NO_RECORDS_FOUND' | translate}}
			</td>
		</tr>
	</ng-template>

	<ng-template pTemplate="colgroup" let-columns>
		<colgroup>
			<col *ngFor="let column of columns" style="width:200px">
		</colgroup>
	</ng-template>
	<ng-template pTemplate="header" let-columns>
		<tr>
			<th *ngFor="let column of columns" [pSortableColumn]="column.field" pResizableColumn>
				{{column.header | translate}}
				<p-sortIcon [field]="column.field"></p-sortIcon>
			</th>
		</tr>
	</ng-template>
	<ng-template pTemplate="body" let-rowData let-columns="columns">
		<tr [pSelectableRow]="rowData">
			<td *ngFor="let column of columns">
				<span *ngIf="column.field === 'documentCreatedDate'">
					{{rowData[column.field] | appDateFormater}}
				</span>
				<span *ngIf="column.field !== 'documentCreatedDate'">
					{{rowData[column.field]}}
				</span>
			</td>
		</tr>
	</ng-template>
</p-table>

<app-document-window *ngIf="documentWindowVisible" [inputData]="documentWindowInputData" [mode]="documentWindowMode" (windowClosed)="onDocumentWindowClosed($event)"></app-document-window>
