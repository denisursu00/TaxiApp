<p-table 
		[columns]="columns"
		[value]="documentVersions"
		[resizableColumns]="true"
		[(contextMenuSelection)]="selectedDocument"
        [contextMenu]="menu"
        [scrollable]="true" 
        [scrollHeight]="scrollHeight">
    <ng-template pTemplate="header" let-columns>
        <tr>
            <th *ngFor="let column of columns" [pSortableColumn]="column.field" pResizableColumn>
                {{column.header | translate }}
                <p-sortIcon [field]="column.field"></p-sortIcon>
            </th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-rowData let-columns="columns">
        <tr [pContextMenuRow]="rowData">
            <td *ngFor="let column of columns">
                {{ rowData[column.field] }}
            </td>
        </tr>
    </ng-template>
</p-table>

<p-contextMenu #menu [model]="contextMenuItems" appendTo="body"></p-contextMenu>
