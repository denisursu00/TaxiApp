<p-dropdown 
	[(ngModel)]="selectedDocumentLocation"
	[options]="documentLocations"
	[styleClass]="'document-location-dropdown'"
	[panelStyleClass]="'document-location-dropdown-panel'"
	(onChange)="onDocumentLocationChange($event)"
	dataKey="realName"
	filter="true"
	optionLabel="name"
	appendTo="body">

</p-dropdown>
