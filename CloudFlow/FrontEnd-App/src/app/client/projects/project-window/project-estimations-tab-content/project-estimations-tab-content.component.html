<div class="ui-g ui-grid-responsive ui-grid-pad ui-fluid">
    <p-table [value]="estimations" [scrollable]="true" [scrollHeight]="scrollHeight">

        <ng-template pTemplate="caption">
            <div class="ui-helper-clearfix">
                <p-button (onClick)="onAddEstimation()" [label]="'LABELS.ADD' | translate" style="float:left"></p-button>
            </div>
        </ng-template>

        <ng-template pTemplate="header">
            <tr>
                <th>{{"LABELS.PROJECT_ESTIMAITON_IN_PERCENT" | translate}}</th>
                <th>{{"LABELS.PROJECT_ESTIMAITON_START_DATE" | translate}}</th>
                <th>{{"LABELS.PROJECT_ESTIMAITON_END_DATE" | translate}}</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-estimation>
            <tr>
                <td>{{estimation.estimationInPercent}}</td>
                <td>{{estimation.startDate | appDateFormater}}</td>
                <td>{{estimation.endDate | appDateFormater}}</td>
            </tr>
        </ng-template>
    </p-table>
</div>
<app-project-estimation-window *ngIf="projectEstimationWindowVisible" [projectId]="project.id" [minDate]="projectEstimationMinDate"
		(windowClosed)="onProjectEstimationWindowClosed()" (dataSaved)="onProjectEstimationDataSaved($event)">
</app-project-estimation-window>
